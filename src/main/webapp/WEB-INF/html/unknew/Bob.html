<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Bob</title>
    <script src="../resources/js/jquery-1.11.3.min.js"></script>
</head>
<body>
    <h1>This is Bob</h1>
    
    
    
    <p></p>
    
     <input id="input2" type="button" value="extract SecretKey Of Bob"/>
    <p>privatekey of Bob:</p><div id="info2"></div>
    
    <p></p>
    <input id="input3" type="button" value="computeTB"/>
    <p>TA of Bob:</p><div id="info3"></div>
    
    <p></p>
    <input id="input4" type="button" value="createKB"/>
    <p>KB of ALice:</p><div id="info4"></div>
  <script>
  $("#input2").click(function(){
  	$.ajax({
  		url:'keys/extractSecretKeyOfBob.json',
  		type:'get',
  		//data: JSON.stringfy(object),
  		success:function(data){
  			$('#info2').html(data[0].P);
  		}
  	});
  });
  
  $("#input3").click(function(){
  	$.ajax({
  		url:'keys/computeTB.json',
  		type:'get',
  		//data: JSON.stringfy(object),
  		success:function(data){
  			$('#info3').html(data[0].P);
  		}
  	});
  });
  
  $("#input4").click(function(){
  	$.ajax({
  		url:'keys/createKB.json',
  		type:'get',
  		//data: JSON.stringfy(object),
  		success:function(data){
  			$('#info4').html(data[0].P);
  		}
  	});
  });
  </script>
</body>
</html>
