<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Adversary</title>
    <script src="../resources/js/jquery-1.11.3.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    <h1>This is Adversary</h1>
    
    
  
    <input id="input2" type="button" value="receive SecretKey Of Alice"/>
    <p>privatekey of ALice:</p><div id="info21"></div>   
    <p></p> 
   
    <p></p>
    <input id="input3" type="button" value="send T to Alice "/>
    <p>The T is:</p><div id="info31"></div>
    
    <p></p>
    <input id="input4" type="button" value="compute K"/>
    <p>K of Adversary:</p><div id="info4"></div>
  <script>
 
        $("#input2").click(function(){
     
        	$.ajax({
        		url:'keys/receiveSAandSB.json',
        		type:'get',
        		//data: JSON.stringfy(object),
        		success:function(data){
        			$('#info21').html(data[0].P);
        		
        		}
        	});
        });
        
        $("#input3").click(function(){
        	$.ajax({
        		url:'keys/computeTB.json',
        		type:'get',
        		//data: JSON.stringfy(object),
        		success:function(data){
        			$('#info31').html(data[0].P);
        		
        		}
        	});
        });
        
        $("#input4").click(function(){
        	$.ajax({
        		url:'keys/computeK.json',
        		type:'get',
        		//data: JSON.stringfy(object),
        		success:function(data){
        			$('#info4').html(data[0].P);
        		}
        	});
        });
        
  </script>
</body>
</html>
